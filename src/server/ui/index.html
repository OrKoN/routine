<!DOCTYPE html>
<html>
<head>
  <title>Router</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" type="image/x-icon" href="docs/images/favicon.ico" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.0.3/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet@1.0.3/dist/leaflet.js"></script>
</head>
<body>
  <div id="mapid" style="width: 600px; height: 400px;"></div>
  <input id="start" value="9.2111465,48.7866884" name="start" />
  <input id="end" value="9.2074524,48.7861335" name="end" />
  <button id="search">Search</button>
  <script>
    var mymap = L.map('mapid').setView([48.7861242, 9.2141457], 15);
    L.tileLayer('https://api.tiles.mapbox.com/v4/{id}/{z}/{x}/{y}.png?access_token=pk.eyJ1IjoibWFwYm94IiwiYSI6ImNpejY4NXVycTA2emYycXBndHRqcmZ3N3gifQ.rJcFIG214AriISLbB6B5aw', {
      maxZoom: 18,
      attribution: 'Map data &copy; <a href="http://openstreetmap.org">OpenStreetMap</a> contributors, ' +
      '<a href="http://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, ' +
      'Imagery Â© <a href="http://mapbox.com">Mapbox</a>',
      id: 'mapbox.streets'
    }).addTo(mymap);

    window.onload = function() {
      const search = document.getElementById('search');
      search.onclick = function() {
        const start = document.getElementById('start');
        const end = document.getElementById('end');
        fetch('/directions?origin=' + start.value + '&destination=' + end.value)
          .then(res => res.json())
          .then(data => {
            L.geoJson(data).addTo(mymap);
          });
      }

      mymap.on('click', function(e) {
        fetch('/geocode?location=' + e.latlng.lng + ',' + e.latlng.lat)
          .then(res => res.json())
          .then(data => {
            var marker = L.marker([data.latitude, data.longitude]).addTo(mymap);
            marker
              .bindPopup(data.id + '<br>' + data.longitude + ',' + data.latitude)
              .openPopup();
          });
      });
    }
  </script>
</body>
</html>
